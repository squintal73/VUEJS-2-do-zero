<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 21 - Vuejs do jeito Certo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <div id="app">
            <div class="container">
                <br><br>
            <h2>{{ titulo }}</h2>
            <button @click.stop.prevent="getUsers()" class="btn btn-success">Get Users</button>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <script>
            var mixin = {
                methods: {
                    getUsers (){
                        console.log('get users!')
                    }
                },
            }

            var app = new Vue({
                el:"#app",
                mixins:[mixin],
             data:{
                titulo:"Aula 01 - Vuejs MIXINS !"
             }
            });
        </script>
    </body>
</html>
