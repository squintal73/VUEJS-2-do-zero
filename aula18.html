<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 18 - Vuejs do jeito Certo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="app">
            <nav-bar></nav-bar>
            <br>
            <h2>{{ titulo }}</h2>
            <menu-item></menu-item>
        </div> 
        <template id="nav-bar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <menu-item v-bind:itens="topNav"></menu-item>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
                </nav>
        </template> 
        <template id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="item in itens"
                class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">{{ item.label }}</a>
                </li>
            </ul>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>

           Vue.component('nav-bar', {
                template:"#nav-bar",
                data(){
                    return {
                        topNav:[{ label:'Home'},{ label:'Link'},{label:'Disabled'}]
                    }
                }
           })
           Vue.component('menu-item', {
                template:"#menu",
                props:{
                    'itens':{
                        type: Array,
                        required: true
                    }
                },
           })

           var app = new Vue({
                el: '#app',
                data: {
                        titulo:'Vuejs - Component pai e filhos ',
                },
            })
        </script>
    </body>
</html>
