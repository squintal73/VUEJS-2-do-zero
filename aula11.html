<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 11 - Vuejs do jeito Certo </title>
    </head>
    
    <body>
        <div id="app">
            <h2>{{ titulo }}</h2>
            <img v-bind:src="imagem"
                       :alt="'Vuejs is awesome!!!'">
        </div>
                 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
            data: {
                titulo:'Diretiva V-Bind para atributos HTML',
                imagem:'https://media.gettyimages.com/id/143918363/pt/foto/de-p%C3%A9-alto.jpg?s=2048x2048&w=gi&k=20&c=IKCWb9hpKH7GJki4FJiGPpgUfGkhslnQ-Iy3EV79cMU='
                } 
            })
        </script>
    </body>
</html>
