<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 08 - Vuejs do jeito Certo - Diretivas </title>
    </head>
    <body>
        <div id="app-diretivas">
           <h1>{{ titulo }}</h1>
           <h2 v-if="status == true">{{ texto }}</h2>
           <h3 v-else>Não mostrar texto</h3>
           <h3 v-show="status">V-SHOW - Nota: Apresenta apenas no console.log quando validação for falsa</h3>
          </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <script>         
            var app = new Vue({
                    el: '#app-diretivas',
                    data:{
                        titulo:'Aula sobre diretivas', 
                        status: true,
                        texto:'Mostrar o texto'
                    }
            })
        </script>
    </body>
</html>
