<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 16 - Vuejs do jeito Certo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="app">
            <h2>{{ titulo }}</h2>
            <p> Utilizar o console para verificação</p>
                
        </div>
                 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
            beforeCreate() {
                console.log('beforeCreate')
                console.log('Titulo', this.titulo)
                console.log('el',this.$el)
            },
            created() {
                console.log('created')
                console.log('Titulo', this.titulo)
                console.log('el',this.$el)
            },
            beforeMount() {
                console.log('beforeMount')
                console.log('Titulo', this.titulo)
                console.log('el',this.$el)
            },
            mounted() {
                console.log('mounted')
                console.log('Titulo', this.titulo)
                console.log('el',this.$el)
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
                
            },
            data: {
                    titulo:'Vuejs - LifeCicle Hooks ',
            },
            // Computed - Sempre que as dependencias tiverem alterações
            computed:{ 
                fullName(){
                    return this.firstName + '' + this.lastName
                }

            },
            // Watch - Sempre que as variáveis tiverem alterações
            watch:{
                firstName(newValue){
                    this.upDateUser()
                }
            },
            methods: {
                upDateUser(){
                    console.log('Usuário atualizado com sucesso !!!')
                }
            },
            })
        </script>
    </body>
</html>
