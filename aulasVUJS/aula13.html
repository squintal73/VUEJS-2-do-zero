<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 13 - Vuejs do jeito Certo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="app">
            <h2>{{ titulo }}</h2>
                <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar" v-on:click="enviar">ENVIAR</button>
            <br><br><br>
            <h4>Redirecionar para o Google</h4>
            <form action="http://www.gogle.com">
                <button type="submit" class="btn" :class="btnClassEnviar" :style="btnStyleEnviar" @click="redirecionar">Redirecionar</button>
            </form>
        </div>
                 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
            data: {
                    titulo:'Diretiva V-Bind com Bootstrap',
                    btnClassLimpar:{
                        'btn-danger':true,
                        'btn-sm':true
                    },
                    btnClassEnviar:[
                        'btn-primary',{'btn-lg':false }
                    ],
                    btnStyleLimpar:[
                        {' font-size': '50px' },
                        {' text-transform':'lowercase' }    
                    ],
                    btnStyleEnviar:{
                        'font-size': '10px'
                    }
                },
            methods: {
                enviar(){
                    alert('Enviado!')
                },
                redirecionar(){
                    alert('Redirecionando')
                }
            },
            })
        </script>
    </body>
</html>
