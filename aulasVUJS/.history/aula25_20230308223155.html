<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 25 - Vuejs do jeito Certo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
        >
    </head>
    <body>
        <div id="app" class="empty">
            <h1>
              Directive - V-MONEY
            </h1>
            <input 
            v-model="price" 
            v-money="money" 
            class="form-input input-lg" 
            style="text-align: right" 
            /> 
            {{price}}
          </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3/dist/vue-resource.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-axios@3.5.2/dist/vue-axios.min.js"></script>
<script>

new Vue({
    el: '#app',
    data() {
      return {
        price: '123,50',
        money: {
          decimal: ',',
          thousands: ',',
          prefix: 'R$ ',
          suffix: ' #',
          precision: 2,
          masked: false /* doesn't work with directive */
        }
      }
    }
  })
  </script>
