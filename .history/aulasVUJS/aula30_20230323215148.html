<html>
<head>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
</head>
<body>
    <div id="app">
        <button @click="updateItems">Update items</button>
        <p>Items: {{ item }}</p>
    </div>
    <script type="module">
        import { createApp } from "vue";
        createApp({
            data() {
                return {
                    item: 0
                }
            },
            methods: {
                updateItems() {
                    this.item++;
                    this.$forceUpdate();
                }
            }
         }).mount("#app");
    </script>
</body>
</html>
