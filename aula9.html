<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="wiewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Aula 07 - Vuejs do jeito Certo </title>
    </head>
    <body>
        <div id="app-7">
            <h2>{{ titulo }}</h2>
              <p v-for="(item, index) in lista">{{ index }} - {{ item.text }}</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>

            var app7 = new Vue({
            el: '#app-7',
            data: {
                lista: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
                ],
                titulo:'Diretiva V-FOR com item e index'
                }
               
            })
        </script>
    </body>
</html>
